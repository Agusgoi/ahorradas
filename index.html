<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ahorradas</title>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar has-background-info-dark is-spaced  ">
            <div class="navbar-brand has-text-link-light">
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon ">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span>Ahorradas</span>
                </div>
                <div class="navbar-burger has-text-link-light">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="navbar-end is-hidden-touch">
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span>Balance</span>
                </div>
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span>Categorias</span>
                </div>
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span>Reportes</span>
                </div>
            </div>

        </nav>
    </header>
    <!-- End Header -->

    <!-- Balance Section -->
    <section class="section is-large">
        <div class="container">
            <div class="columns">
                <div class="column is-4 has-background-warning">
                    <div class="box has-background-success">
                        <h2 class="title">Balance</h2>
                        <div class="is-flex is-justify-content-space-between">
                            <p class="is-size-5">Ganancias</p>
                            <p>+$0</p>
                        </div>
                        <div class="is-flex is-justify-content-space-between pt-5">
                            <p class="is-size-5">Gastos</p>
                            <p>-$0</p>
                        </div>
                        <div class="is-flex is-justify-content-space-between has-text-weight-bold pt-5">
                            <p class="is-size-5">Total</p>
                            <p>$0</p>
                        </div>
                    </div>
                    <div class="box has-background-success">
                        <div class="is-flex is-justify-content-space-between">
                            <p class="title ">Ganancias</p>
                            <p class="is-clickable">Ocultar filtros</p>
                        </div>
                        <div class="field has-text-weight-bold">

                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1">Tipo</label>
                                <div class="select is-fullwidth">
                                    <select>
                                        <option>Todos</option>
                                        <option>Gasto</option>
                                        <option>Ganancia</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1 pt-3">Categoria</label>
                                <div class="select is-fullwidth">
                                    <select>
                                        <option>Todas</option>
                                        <option>Comida</option>
                                        <option>Servicios</option>
                                        <option>Salidas</option>
                                        <option>Educacion</option>
                                        <option>Transporte</option>
                                    </select>
                                </div>
                            </div>

                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1 pt-3">Desde</label>
                                <input type="date" class="input is-normal">
                            </div>

                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1 pt-3">Ordenar por</label>
                                <div class="select is-fullwidth pb-6">
                                    <select>
                                        <option>Mas reciente</option>
                                        <option>Menos reciente</option>
                                        <option>Mayor monto</option>
                                        <option>Menor monto</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="column is-8 has-background-warning">
                    <div class="box has-background-success">
                        <div>
                            <p class="title">Operaciones</p>
                            <button></button>
                        </div>
                        <figure class="image is-square">
                            <img src="/imagenes/mujeres3.png" alt="">
                        </figure>

                    </div>
                </div>
            </div>
        </div>

        </div>
    </section>
    <script src="main.js"></script>
    </script>
</body>

</html>
