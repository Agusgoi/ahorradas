<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Ahorradas</title>
</head>

<body>

    <!-- Header -->

    <header>
        <nav class="navbar has-background-info-dark is-spaced  ">
            <div class="navbar-brand has-text-link-light">
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon fas fa-2x ">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span class="is-size-2 px-3">AHORRADAS</span>
                </div>
                <div class="navbar-burger has-text-link-light">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="navbar-end is-hidden-touch">
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-chart-pie"></i>
                    </span>
                    <span class="is is-clickable">Balance</span>
                </div>
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-tag"></i>
                    </span>
                    <span class="is is-clickable">Categorias</span>
                </div>
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-file"></i>
                    </span>
                    <span class="is is-clickable">Reportes</span>
                </div>
            </div>

        </nav>
    </header>

    <!-- End Header -->

    <!-- Balance Section -->

    <section class="section is-medium" id="balance-section">
        <div class="container">
            <div class="columns">
                <div class="column is-4 ">
                    <div class="box">
                        <h2 class="title">Balance</h2>
                        <div class="is-flex is-justify-content-space-between">
                            <p class="is-size-5">Ganancias</p>
                            <p class="has-text-success" id="profit-total">+$</p>
                        </div>
                        <div class="is-flex is-justify-content-space-between pt-5">
                            <p class="is-size-5">Gastos</p>
                            <p class="has-text-danger" id="expenses-total">-$</p>
                        </div>
                        <div class="is-flex is-justify-content-space-between has-text-weight-bold pt-5">
                            <p class="is-size-5">Total</p>
                            <p id="balance-total">$</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="is-flex is-justify-content-space-between">
                            <h2 class="title ">Ganancias</h2>
                            <p class="is-clickable">Ocultar filtros</p>
                        </div>
                        <div class="field has-text-weight-bold">
                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1">Tipo</label>
                                <div class="select is-fullwidth">
                                    <select id="type-filter">
                                        <option value="all">Todos</option>
                                        <option value="expense">Gasto</option>
                                        <option value="profit">Ganancia</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1 pt-3">Categoria</label>
                                <div class="select is-fullwidth">
                                    <select id="category-filter">
                                        <option value="all">Todas</option>
                                        
                                    </select>
                                </div>
                            </div>

                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1 pt-3">Desde</label>
                                <input type="date" class="input is-normal" id="date-filter">
                            </div>

                            <div class="control is-flex is-flex-direction-column">
                                <label class="pb-1 pt-3">Ordenar por</label>
                                <div class="select is-fullwidth pb-6">
                                    <select id="orderby-filter">
                                        <option value="most-recent">Más reciente</option>
                                        <option value="less-recent">Menos reciente</option>
                                        <option value="higher-amount">Mayor monto</option>
                                        <option value="lower-amount">Menor monto</option>
                                        <option value="a-z">A/Z</option>
                                        <option value="z-a">Z/A</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="column is-8">
                    <div class="box">
                        <div class="is-flex is-justify-content-space-between">
                            <p class="title">Operaciones</p>
                            <button class="button is-info" id="btn-newop">+ Nueva operacion</button>
                        </div>
                        <div class="m-6 is-flex is-flex-direction-column is-align-items-center" id="div-img-op">
                            <figure class="image m-4" id="op-img">
                                <img src="/imagenes/mujeres3.png" alt="">
                            </figure>
                            <h3 class="is-size-3 pt-3">Sin Resultados</h3>
                            <p class="is-size-5 pt-2">Cambia los filtros o agrega operaciones</p>
                        </div>
                        <table class="table is-narrow is-fullwidth mt-5 is-hidden" id="op-table">
                            <thead>
                                <tr>
                                    <th>Descripción</th>
                                    <th>Categoria</th>
                                    <th>Monto</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- End Balance Section -->

    <!-- NEW OP Section -->

    <section class="section is-medium is-flex is-justify-content-center is-hidden" id="op-section">
        <div class="column is-8 ">
            <form class="box p-5 has-text-weight-bold" id="op-form">
                <h1 class="title has-text-weight-bold">Nueva Operación</h1>

                <div class="field">
                    <label class="pb-1 pt-4">Descripción</label>
                    <div class="control is-flex is-flex-direction-column">
                        <textarea class="textarea" type="text" rows="2" name="description"
                            id="description-input"></textarea>
                    </div>
                    <p class="description-error"></p>
                </div>

                <div class="field">
                    <label class="pb-1 pt-4">Monto</label>
                    <div class="control is-flex is-flex-direction-column">
                        <input class="input" type="text" name="amount" placeholder="0" id="amount-input">
                    </div>
                    <p class="amount-error"></p>
                </div>
                <div class="field">
                    <label class="pb-1 pt-4">Tipo</label>
                    <div class="control is-flex is-flex-direction-column">
                        <div class="select is-fullwidth">
                            <select id="type-select" name="type">
                                <option value="expense">Gasto</option>
                                <option value="profit">Ganancia</option>
                            </select>
                            <p class="type-error"></p>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="pb-1 pt-4">Categoría</label>
                    <div class="control is-flex is-flex-direction-column">
                        <div class="select is-fullwidth">
                            <select id="categ-select" name="category">
                                 <!--  
                                <option value="Comida">Comida</option>
                                <option value="services">Servicios</option>
                                <option value="outings">Salidas</option>
                                <option value="education">Educación</option>
                                <option value="transport">Transporte</option>-->
                            </select>
                            <p class="category-error"></p>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="pb-1 pt-4">Fecha</label>
                    <div class="control is-flex is-flex-direction-column">
                        <input type="date" class="input is-normal" name="date" id="date-input">
                    </div>
                    <p class="date-error"></p>
                </div>

                <div class="buttons mt-6 is-flex is-justify-content-end">
                    <button class="button is-info" id="btn-add" type="submit">Agregar</button>
                    <button class="button is-danger is-outlined" id="btn-cancel">Cancelar</button>
                </div>
                <p class="form-error"></p>
            </form>
        </div>

    </section>

    <!-- End NEW OP Section -->

    <!-- Edit OP Section -->

    <section class="section is-medium is-flex is-justify-content-center is-hidden" id="edit-op-section">
        <div class="column is-8 ">
            <form class="box p-5 has-text-weight-bold" id="edit-op-form">
                <h1 class="title has-text-weight-bold">Editar Operación</h1>

                <div class="field">
                    <label class="pb-1 pt-4">Descripción</label>
                    <div class="control is-flex is-flex-direction-column">
                        <textarea class="textarea" type="text" rows="2" name="description"
                            id="edit-description-input"></textarea>
                    </div>
                    <p class="description-error"></p>
                </div>

                <div class="field">
                    <label class="pb-1 pt-4">Monto</label>
                    <div class="control is-flex is-flex-direction-column">
                        <input class="input" type="text" name="amount" placeholder="0" id="edit-amount-input">
                    </div>
                    <p class="amount-error"></p>
                </div>
                <div class="field">
                    <label class="pb-1 pt-4">Tipo</label>
                    <div class="control is-flex is-flex-direction-column">
                        <div class="select is-fullwidth">
                            <select id="edit-type-select" name="type">
                                <option value="expense">Gasto</option>
                                <option value="profit">Ganancia</option>
                            </select>
                            <p class="type-error"></p>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="pb-1 pt-4">Categoría</label>
                    <div class="control is-flex is-flex-direction-column">
                        <div class="select is-fullwidth">
                            <select id="edit-categ-select" name="category">
                                <option value="food">Comida</option>
                                <option value="services">Servicios</option>
                                <option value="outings">Salidas</option>
                                <option value="education">Educación</option>
                                <option value="transport">Transporte</option>
                            </select>
                            <p class="category-error"></p>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="pb-1 pt-4">Fecha</label>
                    <div class="control is-flex is-flex-direction-column">
                        <input type="date" class="input is-normal" name="date" id="edit-date-input">
                    </div>
                    <p class="date-error"></p>
                </div>

                <div class="buttons mt-6 is-flex is-justify-content-end">
                    <button class="button is-info" id="edit-btn-save" type="submit">Guardar cambios</button>
                    <button class="button is-danger is-outlined" id="edit-btn-cancel">Cancelar</button>
                </div>
                <p class="form-error"></p>
            </form>
        </div>

    </section>

    <!-- End Edit OP Section -->

    <!--  CATEGORIAS Section -->

    <section class="section is-medium is-flex is-justify-content-center" id="category-section">
        <div class="column is-8 ">

            <h1 class="title has-text-weight-bold">Editar Categorias</h1>

            <div class="field">
                <label class="pb-1 pt-4 has-text-weight-bold">Nombre</label>
                <div class="is-flex">
                    <input class="input" type="text" name="new-categ" placeholder="0" id="new-categ">
                    <button class="button is-info" id="add-categ">Agregar</button>
                </div>

            </div>

            <table class="table is-striped is is-fullwidth " id="categ-table">
                <tbody id="body-table-categ">
                </tbody>
            </table>

        </div>

    </section>

    <!-- End CATEGORIAS Section -->


    <script src="main.js"></script>
    </script>
</body>

</html>
