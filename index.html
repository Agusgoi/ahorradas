<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ahorradas</title>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar has-background-info-dark is-spaced  ">
            <div class="navbar-brand has-text-link-light">
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon ">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span>Ahorradas</span>
                </div>
                <div class="navbar-burger has-text-link-light">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="navbar-end is-hidden-touch">
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span>Balance</span>
                </div>
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span>Categorias</span>
                </div>
                <div class="navbar-item icon-text has-text-link-light">
                    <span class="icon">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </span>
                    <span>Reportes</span>
                </div>
            </div>

        </nav>
    </header>
    <!-- End Header -->

    <!-- Balance Section -->
    <section class="section is-large">
        <div class="columns">
            <div class="column is-flex-direction-column">
                <div class="box has-background-success">
                    <h2 class="title">Balance</h2>
                    <div class="is-flex is-justify-content-space-between">
                        <p>Ganancias</p>
                        <p>+$0</p>
                    </div>
                    <div class="is-flex is-justify-content-space-between pt-5">
                        <p>Gastos</p>
                        <p>-$0</p>
                    </div>
                    <div class="is-flex is-justify-content-space-between has-text-weight-bold pt-5">
                        <p>Total</p>
                        <p>$0</p>
                    </div>
                </div>
                <div class="box has-background-success"></div>
            </div>
            <div class="column is-8 has-background-warning">
                <div class="box has-background-success"></div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    </script>
</body>

</html>
